extend type Query {
  uiState: UIState
}

type UIState {
  id: ID!
  citySearchParams: UICitySearchParams
  notifications: [UINotification!]
  userSettings: UIUserSettingsState
}

type UICitySearchParams {
  countryNameContains: String
  populationGte: Int
  populationLte: Int
}

type UINotification implements Node {
  id: ID!
  kind: UINotificationKind!
  text: String!
}

enum UINotificationKind {
  INFO
  ERROR
}

type UIUserSettingsState {
  mutDelta: UIUserSettingsDelta
  mut2Delta: UIUserSettingsDelta
  editedDelta: UIUserSettingsDelta
  optimistic: UserSettings
}

type UIUserSettingsDelta {
  citiesPaginationPageSize: Int
  foo: String
  bar: Int
}
