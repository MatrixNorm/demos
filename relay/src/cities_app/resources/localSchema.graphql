extend type Query {
  uiState: UIState
}

type UIState {
  id: ID!
  citySearchParams: UICitySearchParams
  notifications: [UINotification!]
  userSettingsOptimistic: UserSettings
  userSettingsDraftDelta: UIUserSettingsDraftDelta
}

type UICitySearchParams {
  countryNameContains: String
  populationGte: Int
  populationLte: Int
}

type UINotification implements Node {
  id: ID!
  kind: UINotificationKind!
  text: String!
}

enum UINotificationKind {
  INFO
  ERROR
}

type UIUserSettingsDraftDelta {
  citiesPaginationPageSize: Int
  foo: String
  bar: Int
}
