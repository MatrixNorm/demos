directive @local on FIELD

type CitiesPagination {
  nodes: [City!]
  pageNo: Int!
  hasNextPage: Boolean!
  hasPrevPage: Boolean!
}

type City implements Node {
  id: ID!
  name: String!
  population: String!
}

enum Continent {
  Europe
  NorthAmerica
}

type LocalSettings {
  allContinents: [Continent!]!
  selectedContinent: Continent!
}

type Mutation {
  dummy(x: Int!): Int!
  updateSelectedContinent(continent: Continent!): Continent!
}

interface Node {
  id: ID!
}

type Query {
  node(id: ID!): Node
  viewer: Viewer
  test: String!
  localSettings: LocalSettings!
}

type Viewer {
  citiesPagination(continent: Continent!, pageNo: Int!): CitiesPagination
}
