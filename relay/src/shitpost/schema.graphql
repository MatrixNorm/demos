interface Node {
  id: ID!
}

type Post implements Node {
  id: ID!
  title: String!
  author: User!
  comments(
    first: Int,
    after: String
  ): CommentConnection 
}

enum PostOrderingFields {
  createdAt
  viewsCount
  commentsCount
}

type PostOrdering {
  field: PostOrderingFields!
  desc: Boolean!
}

input PostOrderingInput {
  field: PostOrderingFields!
  desc: Boolean!
}

type User implements Node {
  id: ID!
  name: String!
  posts(
    first: Int,
    after: String,
    orderBy: PostOrderingInput
  ): PostConnection
}

enum UserOrderingFields {
  name
}

type UserOrdering {
  field: UserOrderingFields!
  desc: Boolean!
}

input UserOrderingInput {
  field: UserOrderingFields!
  desc: Boolean!
}

type Comment implements Node {
  id: ID!
  author: User!
  text: String!
}

type SearchService {
  posts(
    after: String,
    first: Int,
    before: String,
    last: Int,
    orderBy: PostOrderingInput
    searchTerm: String
  ): PostConnection

  users(
    after: String,
    first: Int,
    before: String,
    last: Int,
    orderBy: UserOrderingInput
    searchTerm: String
  ): PostConnection
}

type Query {
  node(id: ID!): Node
  searchService: SearchService
}

schema {
  query: Query
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type PostConnection {
  pageInfo: PageInfo!
  edges: [PostEdge]!
  orderedBy: PostOrdering!
}

type PostEdge {
  node: Post!
  cursor: String!
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge]!
  orderedBy: UserOrdering!
}

type UserEdge {
  node: User!
  cursor: String!
}

