interface Node {
  id: ID!
}

type Foo {
  bar: Bar
}

type Bar {
  baz: Baz
}

type Baz {
  hi: String!
}

type User implements Node {
  id: ID!
  name: String!
  address: Address!
}

type Address implements Node {
  id: ID!
  city: City!
  state: String!
}

type City implements Node {
  id: ID!
  name: String! 
}


type Query {
  foo: Foo
  user(id: ID!): User
}